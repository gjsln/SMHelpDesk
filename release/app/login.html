<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SMMarians - Helpdesk</title>
    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.min.css" rel="stylesheet" />
</head>
<body>
    <div id="mainPage">
        <section class="container">
            <section class="col-md-6 login-section">
                <div class="logo-content">
                    <img src="../../../images/logo.jpg" alt="SMMarians"/>
                </div>
                <div class="verticalSpace"></div>
                <div class="login-content">
                    <div class="login-panel">
                        <div class="login-panel-title">
                            <h2 class="medium">Log in</h2>
                        </div>
                        <hr/>
                        <div class="login-panel-content">
                            <form target="_top" name="login" class="form" action="" method="POST">
                                <div class="ui-input-text ui-body-c">
                                    <input name="login" id="loginId" autocomplete="off" value="" placeholder="User ID" type="text" class="ui-input-text ui-body-c">
                                </div>
                                <div class="ui-input-text ui-body-c">
                                    <input name="password" id="loginPassword" value="" placeholder="Password" autocomplete="off" type="password" class="ui-input-text ui-body-c">
                                </div>
                                <div class="login-panel-ctrls">
                                    <div class="col-xs-6 goButton">
                                        <button type="submit" class="btnCtrl">Submit</button>
                                    </div>
                                    <div class="col-xs-6 related-links">
                                        <a href="" class="btn btn-link-light">Forgot Password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <section class="footer">
                    <div class="footer-section">
                        <!--hr class="greyBorder"/-->
                        <div>
                            <span class="footer-txt">Copyright &copy; 2016 SM Marains.com. All Rights Reserved.</span>
                        </div>
                    </div>
                </section>
            </section>
            <section class="col-md-6 banner-section">
                
            </section>
        </section>
    </div>
    <script type="text/javascript" src="../vendor/jquery/jquery-1.11.2.min.js"></script>
  	<script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  	<script src="../js/script.min.js"></script>
</body>
</html>
